    <script>
        $( function() {
            var fixHelper = function(e, ui) {
                ui.children().each(function() {
                    $(this).width($(this).width());
                });
                return ui;
            };
            $( "#sortable" ).sortable({
                helper: fixHelper
            }).disableSelection();
        } );
        $('.paging .num').on('click',function(){
            $('.paging .num').removeClass('on');
            $(this).addClass('on');
        });
        $('.popup_box li').on('click',function(){
            $(this).toggleClass('on');
        });
        $('.btn_add').on('click',function(){
            $('.dimmed').show();
            $('.popup_box').fadeIn();
        });
        $('.popup_box .btn_wrap button').on('click',function(){
            $('.dimmed').fadeOut();
            $('.popup_box').hide();
        });
        $('.popup_box .btn_closed').on('click',function(){
            $('.dimmed').fadeOut();
            $('.popup_box').hide();
        });
        $('.btn_row').on('click',function(){
            $('.dimmed').show();
            $('.popup_box').fadeIn();
        });
