		//모바일 언어 선택 토글
		function languageToggle(){
			$('.language-wrap').on('click', function(){
				var winW = $(window).width();
				if(winW < 800){
					var Idx = $(this).find('a.on').index();
					$(this).find('a').removeClass('on');
					$(this).find('a').not(':eq('+ Idx +')').addClass('on');
				}
			});
		}
	</script>

	<script>
		$( function() {
			var active_picker = 0;
			$('.input-calender').click(function(){
				if(!active_picker){
					$('#datepicker').datepicker("show");
					active_picker = 1;
				} else {
	                $('#datepicker').datepicker("hide");
					active_picker = 0;
				}
			});
			$( "#datepicker" ).focusout(function(){
					active_picker = 0;
			});
			$( "#datepicker" ).datepicker({
				dateFormat: 'yy-mm-dd',
			    direction: 'down',
