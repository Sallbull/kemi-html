<body>

<div id="wrap">

	<!-- Header -->
	<div id="header">
		<h1><a href="#"><img src="images/logo_kemi.png" alt="kemi"></a></h1>
		<button type="button" class="btn-menu"><span>Menu</span></button>
		<div class="gnb">
			<div class="inner">
				<ul>
					<li><a href="#">SIGNUP</a></li>
					<li><a href="#">LOGIN</a></li>
					<li><a href="#" class="not-login">PARTNERS</a></li>
                    <li><a href="#">RECOMMENDED</a></li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			languageToggle();//모바일 언어 선택 토글
		});

		//모바일 언어 선택 토글
		function languageToggle(){
			$('.language-wrap').on('click', function(){
				var winW = $(window).width();
				if(winW < 800){
					var Idx = $(this).find('a.on').index();
					$(this).find('a').removeClass('on');
					$(this).find('a').not(':eq('+ Idx +')').addClass('on');
				}
			});
		}
	</script>
	<!-- //Header -->

	<!-- Container -->
	<div id="container">
		<h2 class="blind">본문 내용</h2>

		<section class="price-item-wrap">
			<h3>요금</h3>

			<div class="price-tabs">
				<ul>
					<li>
						<a href="javascript:void(0)" data-id="#price01" class="on">
							<strong>Free</strong>
							<span>랜덤매칭</span>
						</a>
					</li>
					<li>
						<a href="javascript:void(0)" data-id="#price02">
							<strong>Pro</strong>
							<span>스페셜 매칭</span>
						</a>
					</li>
				</ul>
			</div>

			<div class="price-select-list">
				<ul>
					<li id="price01" class="on">
						<div class="item-header">무료</div>
						<div class="item-cont">
							<div class="cw">랜덤매칭</div>
						</div>
						<button type="button">Upgrade</button>
					</li>
					<li id="price02">
						<div class="item-header">프로</div>
						<div class="item-cont">
							<div class="cw">총 10가지
								<br />매칭 조건을 고려
								<br />최적의 매칭</div>
							<div class="cp">나이, 성별, Great한 사람과
								<br />재매칭 등</div>
							<div class="cy"><strong>24$</strong> / 8 meetups</div>
						</div>
						<button type="button">Upgrade</button>
					</li>
				</ul>
			</div>
		</section>

	</div>
	<!-- //Container -->
	<script type="text/javascript">
        $(function(){
            $("body").on("click", ".price-tabs a", function(){
                $(".price-tabs a").removeClass("on");
                $(this).addClass("on");
                var _dataid= $(this).attr("data-id");
                $(".price-select-list ul li").removeClass("on");
                $(".price-select-list ul li button").removeClass("on");
                $(_dataid).addClass("on");
            });
        });
		$(function(){
			$("body").on("click", ".price-select-list button", function(){
			    $(".price-select-list button").removeClass("on").text("Upgrade");
                $(this).addClass("on").text("선택됨");
			});
		});

	</script>

	<!-- Footer -->
	<div id="footer">
		<div class="inner">
			<ul class="content">
				<li><a href="privacy.html">Privacy policy</a></li>
				<li><a href="terms.html">Temrs & Use</a></li>
				<li><a href="support.html">Support</a></li>
			</ul>
			<p>©2021 Bgoos</p>
		</div>
	</div>
	<!-- //Footer -->

</div>

				</div>

		</div>

</div>
