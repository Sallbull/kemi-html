	</div>
	<script type="text/javascript">
		$(function(){
			languageToggle();//모바일 언어 선택 토글
		});

		//모바일 언어 선택 토글
		function languageToggle(){
			$('.language-wrap').on('click', function(){
				var winW = $(window).width();
				if(winW < 800){
					var Idx = $(this).find('a.on').index();
					$(this).find('a').removeClass('on');
					$(this).find('a').not(':eq('+ Idx +')').addClass('on');
				}
			});
		}
	</script>
	<!-- //Header -->

	<!-- Container -->
	<div id="container" class="kemi-partners">
		<h2 class="blind">본문 내용</h2>
        <div class="find_friend">
            <h3>Find friends you have good <br class="m_br">kemistry here </h3>
            <div class="choice_wrap">
                <div>
                    <img src="../images/@img_choice01.png" alt="">
                    <p>Meet online 1:1</p>
                    <a href="#a" class="talk"><span>Online 1:1 Talk</span></a>
                </div>
                <div>

                    <a href="#a" class="group"><span>Offline Group</span></a>
                </div>
            </div>
        </div>
	</div>
	<!-- //Container -->
	<script type="text/javascript">
		var owlTouchDir = 0;
		$(function(){
			slide();
		});

		function slide(){
			$('.owl-carousel').owlCarousel({
				dots: false,
			    loop: true,
				autoWidth: true,
				center: true,
				nav: true,
				margin: 18,
				items: 10
			});

			if($('body').hasClass('ios')){
				$('.owl-carousel').on('touchstart', function(e){
					owlTouchDir = e.pageX;
				});

				$('.owl-carousel').on('touchmove', function(e){
					var touchStartPos = e.pageX;

					if (owlTouchDir + 10 < touchStartPos || owlTouchDir - 10 > touchStartPos){
						e.preventDefault();
					} else {
						return true;
					}
				});

				$('.owl-carousel').on('touchend', function(e){
					return true;
				});
			}
		}
	</script>
