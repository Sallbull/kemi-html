<body>

<div id="wrap">

	<!-- Header -->
	<div id="header">
		<h1><a href="#"><img src="images/logo_kemi.png" alt="kemi"></a></h1>
		<button type="button" class="btn-menu"><span>Menu</span></button>
		<div class="gnb">
			<div class="inner">
				<ul>
					<li><a href="#">RECOMMENDED</a></li>
					<li><a href="#">FRIENDS</a></li>
					<li><a href="#" class="not-login">PARTNERS</a></li>
					<li><a href="#">My RSVP</a></li>

				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			languageToggle();//모바일 언어 선택 토글
		});

		//모바일 언어 선택 토글
		function languageToggle(){
			$('.language-wrap').on('click', function(){
				var winW = $(window).width();
				if(winW < 800){
					var Idx = $(this).find('a.on').index();
					$(this).find('a').removeClass('on');
					$(this).find('a').not(':eq('+ Idx +')').addClass('on');
				}
			});
		}
	</script>
	<!-- //Header -->

	<!-- Container -->
	<div id="container" class="ver2-container">
		<h2 class="blind">본문 내용</h2>
		<div class="completed-online-contents">
			<h3>Completed your online RSVP</h3>
			<div class="contents">
				<p class="date">Aug 16th, 20:00pm</p>
				<button type="button" class="btn-zoom"><span>Zoom Link</span></button>
				<p class="notice">Pro ( 4 meetup left )</p>
				<button type="button" class="btn-cancel">Cancel</button>
			</div>
			<div class="btn-wrap">
				<a href="#" class=""><span>Setting for better matching?</span></a>
			</div>
		</div>
	</div>
	<!-- //Container -->

	<!-- Footer -->

		</div>

	<!-- //Footer -->

</div>

$(function(){

		popOpen('.pop-login');

});
