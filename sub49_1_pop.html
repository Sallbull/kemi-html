<script>

	var can_count = 1;
	var wish_count = 1;
	
	var countryList = '';
	var countryPreferList = '';

	$( function() {
		
		$("body").on("click", ".ctrl-wrap .btn-plus", function(e){

			var eventTarget = '';
			if(e.target.name == 'can_plus')
			{
				if(can_count >= 2)
					return false;
				can_count += 1;
				eventTarget = 'can_lang' + can_count;
			}
			else
			{
				if(wish_count >= 2)
					return false;
				wish_count += 1;
				eventTarget = 'wish_lang' + wish_count;
			}
	
	
			var item = '<li>' +
							'<div class="item">' +
							'	<select id="'+eventTarget+'" name="'+eventTarget+'">' +
				'				</select>' +
				'			</div>' +
				'			<div class="item">' +
				'				<select name="'+eventTarget+'_level">' +
				'					<option value="0">Select</option>' +
				'					<option value="1">Beginner-low</option>' +
				'					<option value="2">Beginner</option>' +
				'					<option value="3">Intermediate-low</option>' +
				'					<option value="4">Intermediate</option>' +
				'					<option value="5">Advanced</option>' +
				'					<option value="6">Native</option>' +
				'				</select>' +
				'			</div>' +
				'		</li>';
			
			$(this).parents(".form-item").eq(0).find("ul").append(item);
			selectEvent();//셀렉트 디자인
	
			addCountryOption(eventTarget);
			// console.log($( "#" + eventTarget ).selectmenu().selectmenu( "menuWidget" ));
			$( "#" + eventTarget ).selectmenu().selectmenu( "menuWidget" ).addClass( "overflow" );
		});
		
		$("body").on("click", ".ctrl-wrap .btn-minus", function(e){
			var _ul = $(this).parents(".form-item").eq(0);
			if(_ul.find("li").length>1){
					_ul.find("li:last").remove();
					if(e.target.name == 'can_minus')
						can_count -= 1;
					else
						wish_count -=1;
			}else{
				//
			}
		});
	});
	function addCountryOption(tagName){
		var option = document.createElement("option");
		var tag = document.getElementById(tagName);
		// tag.add(option);
	
		for(var i in countryPreferList)
		{
			var option = document.createElement("option");
			option.text = countryPreferList[i].name + " - " + countryPreferList[i].native;
			option.value = countryPreferList[i].code;
			tag.add(option);
		}
	
		var option = document.createElement("option");
		option.text = "------------------------";
		option.disabled = true;
		tag.add(option);
	
		for(var i in countryList)
		{
			var option = document.createElement("option");
			option.text = countryList[i].name + " - " + countryList[i].native;
			option.value = countryList[i].code;
			tag.add(option);
		}
	}
</script>
