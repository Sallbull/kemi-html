<body>

<section class="call-item-wrap type01">
	<div class="side-call-list type01">
		<ul>
			<li>
				<div class="video-item-wrap" style="background:url(./images/etc-callimg.jpg);"></div>
				<div class="vname">Kevin</div>
			</li>
			<li>
				<div class="video-item-wrap" style="background:url(./images/etc-callimg.jpg);"></div>

				Please speak in English <br class="pc">
				Help your partner to practice English Speaking!
			</p>
