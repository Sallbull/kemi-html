		//모바일 언어 선택 토글
		function languageToggle(){
			$('.language-wrap').on('click', function(){
				var winW = $(window).width();
				if(winW < 800){
					var Idx = $(this).find('a.on').index();
					$(this).find('a').removeClass('on');
					$(this).find('a').not(':eq('+ Idx +')').addClass('on');
				}
			});
		}
	</script>

<script type="text/javascript">
	$(function(){
		sortDatepicker();
	});

	//달력 시작 끝 설정
	function sortDatepicker(){
		$( ".data-start" ).datepicker({
			dateFormat: 'yy-mm-dd',
			direction: 'down',

		$( ".data-end" ).datepicker({
